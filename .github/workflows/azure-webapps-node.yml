name: Deploy Hello Open DIPS app to Azure
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: yarn install and build static site
      run: |
        yarn install
        yarn run build --if-present

    - name: Create static web app
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az staticwebapp create \
                --name hello-open-dips \
                --resource-group ${{secrets.AZURE_RESOURCE_GROUP_NAME}} \
                --source https://github.com/DIPSAS/hello-open-dips \
                --location "norwayeast" \
                --branch main \
                --app-location "." \
                --login-with-github
    - name: logout
      run: |
            az logout
      if: always()
