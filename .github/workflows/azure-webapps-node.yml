name: Deploy Hello Open DIPS app to Azure
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: yarn install and build static site
      run: |
        yarn install
        yarn run build --if-present

    - name: Create storage account  
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage account create --name ${{secrets.AZURE_STORAGE_ACCOUNT_NAME}} \
            --resource-group ${{secrets.AZURE_RESOURCE_GROUP_NAME}} \
            --location "norwayeast" \
            --allow-blob-public-access

    - name: "Enable static websites in storage account"
      uses: azure/CLI@v1
      with: 
        inlineScript: |
          az storage blob service-properties update \
          --account-name ${{secrets.AZURE_STORAGE_ACCOUNT_NAME}}  \
          --static-website \
          --index-document index.html

    - name: "Enable public access to $web container"
      uses: azure/CLI@v1
      with: 
        inlineScript: |
          az storage container set-permission \
          --account-name ${{secrets.AZURE_STORAGE_ACCOUNT_NAME}}  \
          --name '$web' \
          --public-access blob

    - name: Upload static site to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch \
            --account-name ${{secrets.AZURE_STORAGE_ACCOUNT_NAME}} \
            --auth-mode key \
            --destination '$web' \
            --source build 

    - name: logout
      run: |
            az logout
      if: always()
