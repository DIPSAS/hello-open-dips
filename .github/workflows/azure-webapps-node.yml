name: Deploy Hello Open DIPS app to Azure
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        yarn install
        yarn run build --if-present

    - name: Create storage account  
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage account create --name ${{secrets.AZURE_STORAGE_ACCOUNT_NAME}}  --resource-group ${{secrets.AZURE_RESOURCE_GROUP}}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name ${{secret.STORAGE_ACCOUNT_NAME}}  --auth-mode key -d '$web' -s build

